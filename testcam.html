<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Ç´„É°„É©„Ç¢„Éó„É™ with „Éú„Çø„É≥Áæ§</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video, img {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-size: 16px;
      font-family: sans-serif;
      border-radius: 6px;
      z-index: 10;
      white-space: pre-line;
    }

    .button-row {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }

    .control-button {
      width: 20vw;
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      background-color: rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .control-button:active {
      background-color: rgba(255,255,255,0.5);
    }

    .icon {
      font-size: 24px;
      color: white;
      pointer-events: none;
    }

    #snapshot {
      display: none;
      z-index: 5;
    }

    #download-btn, #delete-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="info">Loading...</div>
  <canvas id="capture" style="display: none;"></canvas>
  <img id="snapshot" />

  <div class="button-row">
    <div id="download-btn" class="control-button"><span class="icon">‚¨áÔ∏è</span></div>
    <div id="capture-button" class="control-button"></div>
    <div id="delete-btn" class="control-button"><span class="icon">üóëÔ∏è</span></div>
  </div>

  <script>
    const video = document.getElementById('camera');
    const info = document.getElementById('info');
    const canvas = document.getElementById('capture');
    const snapshot = document.getElementById('snapshot');
    const captureButton = document.getElementById('capture-button');
    const downloadButton = document.getElementById('download-btn');
    const deleteButton = document.getElementById('delete-btn');

    let videoWidth = 0, videoHeight = 0;
    let lastImageURL = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
          updateInfo();
        };
      } catch (e) {
        console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:", e);
        info.textContent = "„Ç´„É°„É©Ëµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
      }
    }

    function updateInfo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      info.textContent =
        `üì∑ „Ç´„É°„É©: ${videoWidth} x ${videoHeight}\nüñ•Ô∏è ÁîªÈù¢: ${screenWidth} x ${screenHeight}`;
    }

    function captureVisibleCameraView() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const screenAspect = screenWidth / screenHeight;
      const videoAspect = videoWidth / videoHeight;

      canvas.width = screenWidth;
      canvas.height = screenHeight;
      const ctx = canvas.getContext('2d');

      let sx, sy, sWidth, sHeight;
      if (screenAspect > videoAspect) {
        sWidth = videoWidth;
        sHeight = videoWidth / screenAspect;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      } else {
        sHeight = videoHeight;
        sWidth = videoHeight * screenAspect;
        sy = 0;
        sx = (videoWidth - sWidth) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, screenWidth, screenHeight);

      // ÊÉÖÂ†±„Ç™„Éº„Éê„Éº„É¨„Ç§
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(10, 10, 300, 80);
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(`üì∑ „Ç´„É°„É©: ${videoWidth} x ${videoHeight}`, 20, 35);
      ctx.fillText(`üñ•Ô∏è ÁîªÈù¢: ${screenWidth} x ${screenHeight}`, 20, 55);
      ctx.fillText(`üñºÔ∏è ÁîªÂÉè: ${canvas.width} x ${canvas.height}`, 20, 75);

      const dataURL = canvas.toDataURL("image/jpeg");
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
      video.style.display = 'none';
      lastImageURL = dataURL;
    }

    // ÊíÆÂΩ±
    captureButton.addEventListener('click', captureVisibleCameraView);

    // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
    downloadButton.addEventListener('click', () => {
      if (lastImageURL) {
        const a = document.createElement('a');
        a.href = lastImageURL;
        a.download = 'capture.jpg';
        a.click();
      }
    });

    // „Ç¥„ÉüÁÆ± ‚Üí Êàª„Åô
    deleteButton.addEventListener('click', () => {
      snapshot.style.display = 'none';
      video.style.display = 'block';
      lastImageURL = null;
    });

    window.addEventListener('resize', updateInfo);
    startCamera();
  </script>
</body>
</html>
