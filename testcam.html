<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video, img {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-size: 16px;
      font-family: sans-serif;
      border-radius: 6px;
      z-index: 10;
      white-space: pre-line;
    }

    #snapshot {
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="info">Loading...</div>
  <canvas id="capture" style="display: none;"></canvas>
  <img id="snapshot" />

  <script>
    const video = document.getElementById('camera');
    const info = document.getElementById('info');
    const canvas = document.getElementById('capture');
    const snapshot = document.getElementById('snapshot');

    let videoWidth = 0, videoHeight = 0;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
          updateInfo();
        };
      } catch (e) {
        console.error("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼:", e);
        info.textContent = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ";
      }
    }

    function updateInfo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      info.textContent =
        `ğŸ“· ã‚«ãƒ¡ãƒ©: ${videoWidth} x ${videoHeight}\nğŸ–¥ï¸ ç”»é¢: ${screenWidth} x ${screenHeight}`;
    }

    // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—æ¤œå‡º
    let lastTap = 0;
    document.addEventListener('touchend', function(e) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        captureVisibleCameraView();
      }
      lastTap = currentTime;
    });

    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
      captureVisibleCameraView();
    });

    function captureVisibleCameraView() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const screenAspect = screenWidth / screenHeight;
      const videoAspect = videoWidth / videoHeight;

      // canvasã‚µã‚¤ã‚º = ç”»é¢ã‚µã‚¤ã‚º
      canvas.width = screenWidth;
      canvas.height = screenHeight;
      const ctx = canvas.getContext('2d');

      // æç”»å…ƒã®è¨ˆç®—ï¼ˆä¸­å¤®ã‚’åˆ‡ã‚ŠæŠœãï¼‰
      let sx, sy, sWidth, sHeight;

      if (screenAspect > videoAspect) {
        // æ¨ªé•·ç”»é¢ â†’ æ˜ åƒã®ä¸Šä¸‹ãŒåˆ‡ã‚Œã‚‹
        sWidth = videoWidth;
        sHeight = videoWidth / screenAspect;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      } else {
        // ç¸¦é•·ç”»é¢ â†’ æ˜ åƒã®å·¦å³ãŒåˆ‡ã‚Œã‚‹
        sHeight = videoHeight;
        sWidth = videoHeight * screenAspect;
        sy = 0;
        sx = (videoWidth - sWidth) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, screenWidth, screenHeight);

      // æƒ…å ±ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(10, 10, 300, 80);
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(`ğŸ“· ã‚«ãƒ¡ãƒ©: ${videoWidth} x ${videoHeight}`, 20, 35);
      ctx.fillText(`ğŸ–¥ï¸ ç”»é¢: ${screenWidth} x ${screenHeight}`, 20, 55);
      ctx.fillText(`ğŸ–¼ï¸ ç”»åƒ: ${canvas.width} x ${canvas.height}`, 20, 75);

      // è¡¨ç¤º
      const dataURL = canvas.toDataURL("image/jpeg");
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
    }

    window.addEventListener('resize', updateInfo);
    startCamera();
  </script>
</body>
</html>
