<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カメラ表示＆スクリーンキャプチャ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video, canvas, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-size: 16px;
      font-family: sans-serif;
      border-radius: 6px;
      z-index: 10;
      white-space: pre-line;
    }

    #snapshot {
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="info">Loading...</div>
  <canvas id="capture" style="display: none;"></canvas>
  <img id="snapshot" />

  <script>
    const video = document.getElementById('camera');
    const info = document.getElementById('info');
    const canvas = document.getElementById('capture');
    const snapshot = document.getElementById('snapshot');

    let videoWidth = 0, videoHeight = 0;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
          updateInfo();
        };
      } catch (e) {
        console.error("カメラ起動エラー:", e);
        info.textContent = "カメラ起動に失敗しました";
      }
    }

    function updateInfo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      info.textContent =
        `📷 カメラ: ${videoWidth} x ${videoHeight}\n🖥️ 画面: ${screenWidth} x ${screenHeight}`;
    }

    // ダブルタップ検出
    let lastTap = 0;
    document.addEventListener('touchend', function(e) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        captureScreenshot();
      }
      lastTap = currentTime;
    });

    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
      captureScreenshot();
    });

    function captureScreenshot() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      canvas.width = screenWidth;
      canvas.height = screenHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, screenWidth, screenHeight);

      // オーバーレイ情報
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(10, 10, 280, 80);
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(`📷 カメラ: ${videoWidth} x ${videoHeight}`, 20, 35);
      ctx.fillText(`🖥️ 画面: ${screenWidth} x ${screenHeight}`, 20, 55);
      ctx.fillText(`🖼️ 画像: ${canvas.width} x ${canvas.height}`, 20, 75);

      // 撮影画像表示
      const dataURL = canvas.toDataURL("image/jpeg");
      snapshot.src = dataURL;
      snapshot.style.display = 'block';

      // 一定時間後に非表示にするならここにタイマーを書く
    }

    window.addEventListener('resize', updateInfo);
    startCamera();
  </script>
</body>
</html>
