<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カメラ撮影アプリ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video, img {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      font-size: 16px;
      font-family: sans-serif;
      border-radius: 6px;
      z-index: 10;
      white-space: pre-line;
    }

    #capture-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border: 5px solid white;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.2);
      z-index: 10;
      cursor: pointer;
    }

    #capture-button:active {
      background-color: rgba(255,255,255,0.5);
    }

    #snapshot {
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="info">Loading...</div>
  <div id="capture-button"></div>
  <canvas id="capture" style="display: none;"></canvas>
  <img id="snapshot" />

  <script>
    const video = document.getElementById('camera');
    const info = document.getElementById('info');
    const button = document.getElementById('capture-button');
    const canvas = document.getElementById('capture');
    const snapshot = document.getElementById('snapshot');

    let videoWidth = 0, videoHeight = 0;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
          updateInfo();
        };
      } catch (e) {
        console.error("カメラ起動エラー:", e);
        info.textContent = "カメラ起動に失敗しました";
      }
    }

    function updateInfo() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      info.textContent =
        `📷 カメラ: ${videoWidth} x ${videoHeight}\n🖥️ 画面: ${screenWidth} x ${screenHeight}`;
    }

    function captureVisibleCameraView() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const screenAspect = screenWidth / screenHeight;
      const videoAspect = videoWidth / videoHeight;

      canvas.width = screenWidth;
      canvas.height = screenHeight;
      const ctx = canvas.getContext('2d');

      // 中央クロップを計算して描画
      let sx, sy, sWidth, sHeight;
      if (screenAspect > videoAspect) {
        sWidth = videoWidth;
        sHeight = videoWidth / screenAspect;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      } else {
        sHeight = videoHeight;
        sWidth = videoHeight * screenAspect;
        sy = 0;
        sx = (videoWidth - sWidth) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, screenWidth, screenHeight);

      // 情報オーバーレイ
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(10, 10, 300, 80);
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText(`📷 カメラ: ${videoWidth} x ${videoHeight}`, 20, 35);
      ctx.fillText(`🖥️ 画面: ${screenWidth} x ${screenHeight}`, 20, 55);
      ctx.fillText(`🖼️ 画像: ${canvas.width} x ${canvas.height}`, 20, 75);

      // 撮影画像を表示
      const dataURL = canvas.toDataURL("image/jpeg");
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
    }

    button.addEventListener('click', captureVisibleCameraView);
    window.addEventListener('resize', updateInfo);
    startCamera();
  </script>
</body>
</html>
