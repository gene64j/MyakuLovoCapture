<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>みゃくらぼキャプチャ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 85vh; /* ← 少し短めにする */
      object-fit: cover;
      z-index: 0;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 85vh;
      z-index: 1;
    }

    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 15vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #captureBtn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #captureBtn:active {
      background-color: #ccc;
    }
  </style>

  <!-- importmap for three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="three-canvas"></canvas>
    <div id="controls">
      <button id="captureBtn"></button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('three-canvas');
    const captureBtn = document.getElementById('captureBtn');

    // カメラ映像取得
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('カメラにアクセスできませんでした: ' + err.message);
      });

    // Three.js 初期化
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.85); // 85%の高さ

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / (window.innerHeight * 0.85), 0.1, 1000);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    loader.load('model.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      controls.target.copy(center);
      camera.position.copy(center.clone().add(new THREE.Vector3(0, 0, size * 1.5)));
      camera.lookAt(center);
    }, undefined, (err) => {
      console.error('GLB読み込みエラー:', err);
    });

    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight * 0.85;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    captureBtn.addEventListener('click', () => {
      const w = window.innerWidth;
      const h = window.innerHeight * 0.85;
      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = w;
      captureCanvas.height = h;
      const ctx = captureCanvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);
      ctx.drawImage(renderer.domElement, 0, 0, w, h);
      const dataURL = captureCanvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'capture.png';
      link.click();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
