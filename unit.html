<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éü„É£„ÇØ„É©„Éú„Ç´„É°„É©</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video, img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    .button-row {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }

    .control-button {
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      border: 4px solid white;
      background-color: rgba(255,255,255,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .control-button:active {
      background-color: rgba(255,255,255,0.5);
    }

    .icon {
      font-size: 24px;
      color: white;
      pointer-events: none;
    }

    #snapshot {
      display: none;
      z-index: 5;
    }

    #download-btn, #delete-btn {
      display: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="three-canvas"></canvas>
  <img id="snapshot" />

  <div class="button-row">
    <div id="download-btn" class="control-button"><span class="icon">‚¨áÔ∏è</span></div>
    <div id="capture-button" class="control-button"></div>
    <div id="delete-btn" class="control-button"><span class="icon">üóëÔ∏è</span></div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('three-canvas');
    const snapshot = document.getElementById('snapshot');
    const captureButton = document.getElementById('capture-button');
    const downloadButton = document.getElementById('download-btn');
    const deleteButton = document.getElementById('delete-btn');

    let videoWidth = 0, videoHeight = 0;
    let lastImageURL = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          videoWidth = video.videoWidth;
          videoHeight = video.videoHeight;
        };
      } catch (e) {
        console.error("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº:", e);
      }
    }

    const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    scene.add(light);

    let model;
    const loader = new GLTFLoader();
    loader.load('model.glb', gltf => {
      model = gltf.scene;
      scene.add(model);
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3()).length();
      camera.position.copy(center.clone().add(new THREE.Vector3(0, 0, size * 1.5)));
      controls.target.copy(center);
      camera.lookAt(center);
    }, undefined, err => {
      console.error('„É¢„Éá„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', err);
    });

    function resize() {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      renderer.setSize(width, height, false);
      ////renderer.setPixelRatio(window.devicePixelRatio);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    // function resize() {
    //   const width = canvas.clientWidth;
    //   const height = canvas.clientHeight;

    //   renderer.setSize(width, height, false); // false„Åßcanvas„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÁ∂≠ÊåÅ
    //   camera.aspect = width / height;
    //   camera.updateProjectionMatrix();
    // }
    window.addEventListener('resize', resize);
    resize();

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    function capture() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const screenAspect = screenWidth / screenHeight;
      const videoAspect = videoWidth / videoHeight;

      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = screenWidth;
      captureCanvas.height = screenHeight;
      const ctx = captureCanvas.getContext('2d');

      let sx, sy, sWidth, sHeight;
      if (screenAspect > videoAspect) {
        sWidth = videoWidth;
        sHeight = videoWidth / screenAspect;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      } else {
        sHeight = videoHeight;
        sWidth = videoHeight * screenAspect;
        sy = 0;
        sx = (videoWidth - sWidth) / 2;
      }
      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, screenWidth, screenHeight);

      const renderWidth = renderer.domElement.width;
      const renderHeight = renderer.domElement.height;
      const renderAspect = renderWidth / renderHeight;
      if (screenAspect > renderAspect) {
        sWidth = renderWidth;
        sHeight = renderWidth / screenAspect;
        sx = 0;
        sy = (renderHeight - sHeight) / 2;
      } else {
        sHeight = renderHeight;
        sWidth = renderHeight * screenAspect;
        sy = 0;
        sx = (renderWidth - sWidth) / 2;
      }
      renderer.render(scene, camera);
      ctx.drawImage(renderer.domElement, sx, sy, sWidth, sHeight, 0, 0, screenWidth, screenHeight);

      const dataURL = captureCanvas.toDataURL('image/jpeg', 0.95);
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
      video.style.display = 'none';
      lastImageURL = dataURL;

      downloadButton.style.display = 'flex';
      deleteButton.style.display = 'flex';
      captureButton.style.display = 'none';
    }

    captureButton.addEventListener('click', capture);

    function resetControls() {
      snapshot.style.display = 'none';
      video.style.display = 'block';
      lastImageURL = null;
      downloadButton.style.display = 'none';
      deleteButton.style.display = 'none';
      captureButton.style.display = 'flex';
    }

    downloadButton.addEventListener('click', () => {
      if (lastImageURL) {
        const link = document.createElement('a');
        link.href = lastImageURL;
        link.download = 'capture.jpg';
        link.click();
      }
      resetControls();
    });

    deleteButton.addEventListener('click', resetControls);

    startCamera();
  </script>
</body>
</html>
